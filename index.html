<!DOCTYPE html>
<html lang="en">
<head>

    <title>WalletStats</title>
    <link rel="stylesheet" href="Main/main.css">

	<link rel="manifest" href="WalletStats.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body id="body">

	<div class="hello-screen hide" id="hello-screen" data-animstatus="done">

		<h1 id="hello-title">Hello!</h1>

		<div class="button-slider" id="button-slider">
			<button class="slider-button">
				<svg viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
					<polyline style="fill: none; stroke-linecap: round; stroke-miterlimit: 5; stroke-width: 50px; stroke-linejoin: round;" points="220 30 30 250 220 470"></polyline>
				</svg>
			</button>
			<h3 id="hello-language" data-langnum="">English</h3>
			<button class="slider-button">
				<svg viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
					<polyline style="fill: none; stroke-linecap: round; stroke-miterlimit: 5; stroke-width: 50px; stroke-linejoin: round;" points="220 30 30 250 220 470"></polyline>
				</svg>
			</button>
		</div>

		<button class="hello-submit-language" id="hello-submit-language">
			<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
				<polyline style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-miterlimit: 12; stroke-width: 28px;" points="17 277.798 158.73 429.673 481 101"></polyline>
			</svg>
		</button>

	</div>
	
    <div class="preloader" id="preloader">
		<svg class="preloader-svg" id="preloader-svg" viewBox="0 0 1080 1080">
			<defs>
				<radialGradient gradientUnits="userSpaceOnUse" cx="123.319" cy="884.955" r="393" id="gradient-0" gradientTransform="matrix(0.657606, 1.729281, -2.895, 1.1009, 2757.028809, -433.412048)" spreadMethod="pad">
					<stop offset="0" style="stop-color: rgb(167, 120, 137);"></stop>
					<stop offset="1" style="stop-color: rgb(110, 80, 91);"></stop>
				</radialGradient>
			</defs>
			<rect class="preloader-svg-card2" id="preloader-svg-card2" x="192" y="207.332" width="696" height="479.275" style="fill: rgb(62, 62, 62);" rx="50.877" ry="50.877"></rect>
			<rect class="preloader-svg-card1" id="preloader-svg-card1" x="192" y="301.332" width="696" height="479.275" style="fill: rgb(113, 93, 126);" rx="50.877" ry="50.877"></rect>
			<g class="preloader-svg-wallet" id="preloader-svg-wallet">
				<rect x="147" y="388.206" width="786" height="541.251" style="fill: url(#gradient-0);" rx="60.772" ry="60.772"></rect>
				<text style="fill: rgb(103, 77, 86); font-family: Poppins, sans-serif; font-size: 57px; font-weight: 300; text-anchor: middle; white-space: pre;" x="181.548" y="1003.75" dx="668.016 -6.502" dy="-136.696 20.232">WS</text>
			</g>
		</svg>
	</div>

	<div class="wallet" id="root">

		<div class="content" id="content">

			<div class="sticky-top-bar blur" id="sticky-top-bar">

				<div data-accountnum="" class="accounts" id="accounts"></div>
				<!-- container with accounts -->

				<nav class="history-nav history-nav-period" id="history-period-nav-cont">
					<div class="window-floating-nav" id="history-period-nav">
						<div class="active-input-cont" id="this-month-period">
							<button></button>
						</div>
						<div id="last-month-period">
							<button></button>
						</div>
						<div id="custom-period">
							<button></button>
						</div>
					</div>
				</nav> <!-- history-nav period -->

			</div>

			<div class="date-filter-menu-cont" id="date-filter-menu-cont">
				<div></div>
				<div class="date-filter-menu blur" id="date-filter-menu">
					
					<div class="date-filter-other" id="date-filter-other">

						<button id="date-filter-other-this-week"></button>
						<button id="date-filter-other-seven-days"></button>
						<button id="date-filter-other-this-year"></button>
						<button id="date-filter-other-last-year"></button>

					</div>

					<div class="date-filter-months" id="date-filter-months">
						<button data-num="0"></button>
						<button data-num="1"></button>
						<button data-num="2"></button>
						<button data-num="3"></button>
						<button data-num="4"></button>
						<button data-num="5"></button>
						<button data-num="6"></button>
						<button data-num="7"></button>
						<button data-num="8"></button>
						<button data-num="9"></button>
						<button data-num="10"></button>
						<button data-num="11"></button>
					</div>
					
					<hr class="small-hr">
					
					<div class="field">
						<label for="date-filter-menu-date-from" id="date-filter-menu-date-from-label">From</label>
						<input class="field-date interactive-field" id="date-filter-menu-date-from" type="datetime-local">
					</div>
					<div class="field">
						<label for="date-filter-menu-date-to" id="date-filter-menu-date-to-label">To</label>
						<input class="field-date interactive-field" id="date-filter-menu-date-to" type="datetime-local">
					</div>

					<div class="button-block-bottom">
						<hr class="small-hr">
						<input type="button" value="Confirm" class="clickable-button" id="submit-date-filter">
					</div>

				</div> <!-- date-filter-menu -->
			</div>

			<div class="widget-cont today-widget">
				<div class="today-stats widget">

					<h2 id="today-stats-title">Title</h2>
					
					<p id="today-stats-description">Message</p>

				</div>
			</div>
			
			<div class="widget-cont expenses-incomes-widget">
				<div class="expenses-incomes-columns-cont widget" id="stats-column">

					<h2 id="incomes-expenses-month-title">Title</h2>
					
					<div class="incomes-expenses-total-cont" id="incomes-expenses-total-cont">
						<h3 id="incomes-expenses-total-title">Total:</h3>
						<h3 id="incomes-expenses-total">0.0</h3>
					</div>

					<hr class="big-hr">

					<div class="incomes-column-cont column-cont">
						<div class="stats-column-title">

							<div>
								<h3>Incomes</h3>
								<h3 id="incomes-column-percent">0%</h3>
							</div>
							<h3 class="amount" id="incomes-column-amount">0.0</h3>

						</div>
						<div>
							<div id="incomes-column" class="incomes-column column"></div>
						</div>
					</div>

					<div class="expenses-column-cont column-cont">
						<div class="stats-column-title">

							<div>
								<h3>Expenses</h3>
								<h3 id="expenses-column-percent">0%</h3>
							</div>
							<h3 class="amount" id="expenses-column-amount">0.0</h3>

						</div>
						<div>
							<div id="expenses-column" class="expenses-column column"></div>
						</div>
					</div>

				</div>
			</div> <!-- expenses and incomes columns -->

			<div class="widget-block history-widget">

				<div class="history-nav">
					<div data-history-type="all" class="window-floating-nav" id="history-type-nav">
						<div data-history-type="-">
							<button>Expenses</button>
						</div>
						<div data-history-type="+">
							<button>Incomes</button>
						</div>
						<div data-history-type="all" class="active-input-cont">
							<button>View all</button>
						</div>
					</div>
				</div> <!-- history-nav type (incomes or expenses) -->

				<div class="history-cont widget-cont" id="history-cont">
					<div class="widget history" id="history"></div>
					<div class="history-reloading-background" id="history-reloading-background"></div>
					<div class="history-empty" id="history-empty"></div>
				</div>

				<div class="enable-widget-scroll-button-cont">
					<input type="button" value="Enable scrolling" id="enable-history-scroll-button">
				</div>

			</div> <!-- history-block -->

			<div class="widget-block pie-chart-widget">

				<div class="widget-cont">
					<div class="widget pie-chart-preview">

						<div class="pie-chart-cont" id="pie-chart-cont">
		
							<canvas class="pie-chart" id="pie-chart" width="800" height="800"></canvas>
		
							<div class="pie-chart-background" id="pie-chart-background">
								<div class="adaptive-background">
									<h3 id="pie-chart-amount">0.0</h3>
								</div>
							</div>
							
						</div>
						
						<div class="pie-chart-categories-details" id="pie-chart-categories-details"></div>
						
					</div>
				</div> <!-- pie-chart -->

				<div class="enable-widget-scroll-button-cont">
					<input type="button" value="Enable scrolling" id="enable-categories-details-scroll-button">
				</div>

			</div>
			
			<div class="content-buttons">

				<div class="plate-button" id="edit-home-screen" style="display: none;">
					<svg class="plate-button-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
						<path d="M 418.961 230.018 C 423.932 267.662 471.234 302.655 456.396 337.608 C 441.557 372.563 383.527 362.843 352.995 385.42 C 322.364 408.069 314.592 466.217 276.743 470.546 C 239.219 474.839 218.802 420.16 184.036 405.403 C 149.27 390.646 95.755 413.94 72.777 383.967 C 49.601 353.734 86.024 307.748 81.039 269.98 C 76.068 232.336 28.766 197.344 43.604 162.391 C 58.442 127.435 116.47 137.158 147.003 114.579 C 177.634 91.929 185.408 33.782 223.258 29.454 C 260.781 25.162 281.198 79.84 315.967 94.597 C 350.732 109.353 404.248 86.058 427.226 116.033 C 450.401 146.266 413.976 192.251 418.961 230.018 Z" transform="matrix(0.390731, 0.920505, -0.920505, 0.390731, 382.44353, -77.808985)"></path>
						<ellipse cx="250" cy="249.999" rx="71.222" ry="71.222"></ellipse>
					</svg>
					<button value="Home screen">Home screen</button>
				</div>

				<div class="plate-button" id="settings-button-cont-mobile">
					<svg class="plate-button-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
						<path d="M 418.961 230.018 C 423.932 267.662 471.234 302.655 456.396 337.608 C 441.557 372.563 383.527 362.843 352.995 385.42 C 322.364 408.069 314.592 466.217 276.743 470.546 C 239.219 474.839 218.802 420.16 184.036 405.403 C 149.27 390.646 95.755 413.94 72.777 383.967 C 49.601 353.734 86.024 307.748 81.039 269.98 C 76.068 232.336 28.766 197.344 43.604 162.391 C 58.442 127.435 116.47 137.158 147.003 114.579 C 177.634 91.929 185.408 33.782 223.258 29.454 C 260.781 25.162 281.198 79.84 315.967 94.597 C 350.732 109.353 404.248 86.058 427.226 116.033 C 450.401 146.266 413.976 192.251 418.961 230.018 Z" transform="matrix(0.390731, 0.920505, -0.920505, 0.390731, 382.44353, -77.808985)"></path>
						<ellipse cx="250" cy="249.999" rx="71.222" ry="71.222"></ellipse>
					</svg>
					<button value="Settings">Settings</button>
				</div>

			</div> <!-- content-buttons -->

			<div class="sticky-bottom-bar blur">
				<input type="button" value="Settings" class="button-for-floating-window settings-button-desktop clickable-button" id="settings-button-desktop">
				<input type="button" value="New record" class="button-for-floating-window make-record-button clickable-button" id="make-record-button">
			</div>

		</div> <!-- content -->



		<div class="floating-window-cont subcategories-detail-view-cont" id="subcategories-detail-view-cont">
			<div></div>
			<div class="floating-window">
				<div class="title-cont">
					<div></div>
					<hr class="big-hr">
				</div>
				<div class="subcategories-detail-view"></div>
			</div>
		</div>


		<div id="test-cont">
			<p id="test-p"></p>
		</div>


        
		<div class="floating-window-cont make-record-window-cont" id="make-record-window-cont">

			<div></div>

			<div id="make-record-window" data-recordnum="" data-status="">

				<div class="window-nav" id="record-types" data-record-type="-">
					<div id="record-type-transfer" data-record-type=">">
						<input type="button" value="Transfer">
					</div>
					<div class="active-input-cont" id="record-type-expense" data-record-type="-">
						<input type="button" value="Expense">
					</div>
					<div id="record-type-income" data-record-type="+">
						<input type="button" value="Income">
					</div>
				</div>

				<div class="floating-window-content">
				
					<div class="field make-rec-date">
						<label class="field-label" for="make-record-date">Date</label>
						<input class="field-date interactive-field" type="datetime-local" id="make-record-date">
					</div>
					
					<div class="field make-rec-note">
						<label class="field-label" for="make-record-note">Note</label>
						<input type="text" class="active-input interactive-field make-record-note" id="make-record-note">
					</div>

					<div class="field">
						<h3 class="field-label">Account</h3>
						<div class="slide-hide-anim-el" id="make-record-account" data-accountnum=""></div>
					</div>

					<div class="field make-transfer-to-account">
						<h3 class="field-label">To account</h3>
						<div class="slide-hide-anim-el" id="make-transfer-to-account" data-accountnum=""></div>
					</div>

					<div class="horizontal-field-cont">
						<div class="field make-transfer-rate">
							<label class="field-label" for="make-transfer-start-rate">Start rate</label>
							<input type="number" placeholder="0" class="window-el-amount active-input interactive-field input-ban-specsym" id="make-transfer-start-rate">
						</div>
						<div class="field">
							<label class="field-label" for="make-record-amount">Amount</label>
							<input type="number" placeholder="0" class="window-el-amount active-input interactive-field input-ban-specsym" id="make-record-amount">
						</div>
					</div>

					<div class="horizontal-field-cont make-transfer-final-amount">
						<div class="field make-transfer-rate">
							<label class="field-label" for="make-transfer-final-rate">Rate</label>
							<input type="number" placeholder="0" class="window-el-amount active-input interactive-field input-ban-specsym" id="make-transfer-final-rate">
						</div>
						<div class="field">
							<label class="field-label" for="make-transfer-final-amount">Final amount</label>
							<input type="number" placeholder="0" class="window-el-amount active-input interactive-field input-ban-specsym" id="make-transfer-final-amount">
						</div>
					</div>

					<div class="field category-cont" id="make-record-category-cont">
						<label class="field-label" for="make-record-category-button">Category</label>
						<div class="button-for-floating-window interactive-field slide-hide-anim-el" id="make-record-category" data-categorynum="-" data-subcategorynum="">
							<div></div>
							<input type="button" value="None" id="make-record-category-button">
						</div>
					</div>
					
				</div>

				<div class="button-block-bottom">
					<hr class="big-hr">
					<div class="button-block-inline" id="make-record-button-block">
						<input type="button" value="Save" class="clickable-button" id="make-record-save-button">
						<input type="button" value="Transfer" class="clickable-button" id="make-transfer-button">
						<input type="button" value="Repeat" class="clickable-button" id="repeat-record">
						<input type="button" value="Remove" class="clickable-button" id="remove-record">
					</div>
				</div>

			</div>

		</div> <!-- make-record-cont -->

			<div></div>
			<div class="floating-window" id="accounts-window">
				<div class="floating-window-content"></div>
			</div>
		</div>

			<div></div>
			<div class="floating-window" id="categories-expense" data-categorynum="" data-top-position="">

                <!-- place for expense categories -->

				<div class="subcategories-cont adaptive-background" id="subcategories-cont">

					<div class="subcategories-title-cont">
						<h1 class="subcategories-title" id="subcategories-title">Subcategories title</h1>
						<hr class="big-hr">
					</div>

					<div class="subcategories" id="subcategories"></div>

					<div class="subcategories-back-cont">
						<hr class="big-hr">
						<div class="subcategories-back" id="subcategories-back-button">
							<input type="button" value="Back" class="back-button">
							<div class="back-svg-cont">
								<svg class="back-svg" viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
									<polyline style="fill: none; stroke-linecap: round; stroke-miterlimit: 5; stroke-width: 50px; stroke-linejoin: round;" points="220 30 30 250 220 470"></polyline>
								</svg>
							</div>
						</div>
					</div>
					
				</div> <!-- subcategories-cont -->

			</div> <!-- categories-expense -->
		</div> <!-- categories-expense-cont -->

		<div class="floating-window-cont categories-cont" id="categories-income-cont">
			<div></div>
			<div class="floating-window" id="categories-income" data-categorynum="" data-top-position=""></div>
		</div> <!-- categories-income-cont -->

					<hr class="big-hr">
				</div>

				<div class="floating-window-content">
				
					<div class="switch-button-block">
						<p class="description"></p>
						<div class="switch-cont">
							<label for="hide-account-from-top-bar-switch">Off</label>
							<div class="switch">
								<input type="checkbox" id="hide-account-from-top-bar-switch">
								<span class="switch-slider"></span>
							</div>
							<p>On</p>
						</div>
					</div>

					<div class="field">
						<label for="edit-account-currency">Currency</label>

					<div class="field">
						<label for="edit-account-balance">Balance</label>

					</div>
					<div class="switch-button-block">
						<p class="description"></p>
						<div class="switch-cont">
							<label for="without-account-balance-switch">Off</label>
							<div class="switch">
								<input type="checkbox" id="without-account-balance-switch">
								<span class="switch-slider"></span>
							</div>
							<p>On</p>
						</div>
					</div>
					<div class="switch-button-block">
						<p class="description"></p>
						<div class="switch-cont">
							<label for="hide-account-balance-switch">Off</label>
							<div class="switch">
								<input type="checkbox" id="hide-account-balance-switch">
								<span class="switch-slider"></span>
							</div>
							<p>On</p>
						</div>
					</div>

					<div class="field">
						<h3 class="field-label">Color</h3>

					</div>

				</div> <!-- floating-window-content -->

				<div class="button-block-bottom">
					<hr class="big-hr">
					<input type="button" value="Save" class="clickable-button" id="save-account">
				</div>

			</div> <!-- floating-window -->
