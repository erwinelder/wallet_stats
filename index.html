	<div class="hello-screen hide" id="hello-screen" animstatus="done">

		<h1 id="hello-title">Hello!</h1>

		<div class="button-slider" id="button-slider">
			<button class="slider-button">
				<svg viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
					<polyline style="fill: none; stroke-linecap: round; stroke-miterlimit: 5; stroke-width: 50px; stroke-linejoin: round;" points="220 30 30 250 220 470"></polyline>
				</svg>
			</button>
			<h3 id="hello-language" langnum="">English</h3>
			<button class="slider-button">
				<svg viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
					<polyline style="fill: none; stroke-linecap: round; stroke-miterlimit: 5; stroke-width: 50px; stroke-linejoin: round;" points="220 30 30 250 220 470"></polyline>
				</svg>
			</button>
		</div>

		<button class="hello-submit-language" id="hello-submit-language">
			<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
				<polyline style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-miterlimit: 12; stroke-width: 28px;" points="17 277.798 158.73 429.673 481 101"></polyline>
			</svg>
		</button>

	</div>

	<div class="wallet" id="root">

		<div class="content" id="content">

			<div class="sticky-topbar blur" id="sticky-topbar">

				<div accountnum="" class="accounts" id="accounts"></div>
				<!-- container with accounts -->

				<div class="history-nav history-nav-period" id="history-period-nav-cont">
					<div period="month 0" class="window-floating-nav" id="history-period-nav">
						<div period="month 0" class="active-input-cont">
							<input type="button" value="">
						</div>
						<div period="month -1">
							<input type="button" value="">
						</div>
						<div period="custom">
							<input type="button" value="">
						</div>
					</div>
				</div> <!-- history-nav period -->

			</div>

			<div class="date-filter-menu-cont" id="date-filter-menu-cont">
				<div></div>
				<div class="date-filter-menu blur" id="date-filter-menu">
					
					<div class="date-filter-other" id="date-filter-other">

						<input type="text" period="thisweek" readonly>
						<input type="text" period="7days" readonly>
						<input type="text" period="thisyear" readonly>
						<input type="text" period="prevyear" readonly>
						
					</div>

					<div class="date-filter-months" id="date-filter-months">

						<input type="text" num="0" readonly>
						<input type="text" num="1" readonly>
						<input type="text" num="2" readonly>
						<input type="text" num="3" readonly>
						<input type="text" num="4" readonly>
						<input type="text" num="5" readonly>
						<input type="text" num="6" readonly>
						<input type="text" num="7" readonly>
						<input type="text" num="8" readonly>
						<input type="text" num="9" readonly>
						<input type="text" num="10" readonly>
						<input type="text" num="11" readonly>
						
					</div>
					
					<hr class="small-hr">
					
					<div class="field">
						<h6 class="field-title"></h6>
						<input class="field-date interective-field" type="datetime-local">
					</div>
					<div class="field">
						<h6 class="field-title"></h6>
						<input class="field-date interective-field" type="datetime-local">
					</div>

					<div class="button-block-bottom">
						<hr class="small-hr">
						<input type="button" value="" class="clickable-button" id="submit-date-filter">
					</div>

				</div> <!-- date-filter-menu -->
			</div>

			<div class="widget-cont">
				<div class="expenses-incomes-columns-cont widget" id="stats-column">

					<div class="incomes-column-cont column-cont">
						<div class="stats-column-title">

							<div>
								<h3>Incomes</h3>
								<h3 id="incomes-column-percent"></h3>
							</div>
							<h3 class="amount" id="incomes-column-amount"></h3>

						</div>
						<div>
							<div id="incomes-column" class="incomes-column column"></div>
						</div>
					</div>

					<div class="expenses-column-cont column-cont">
						<div class="stats-column-title">

							<div>
								<h3>Expenses</h3>
								<h3 id="expenses-column-percent"></h3>
							</div>
							<h3 class="amount" id="expenses-column-amount"></h3>

						</div>
						<div>
							<div id="expenses-column" class="expenses-column column"></div>
						</div>
					</div>

					<hr class="big-hr">

					<div class="incomes-expenses-total-cont" id="incomes-expenses-total-cont">
						<h3>Total:</h3>
						<h3 id="incomes-expenses-total"></h3>
					</div>

				</div>
			</div> <!-- expenses and incomes columns -->

			<div class="history-nav">
				<div history-type="all" class="window-floating-nav" id="history-type-nav">
					<div history-type="-">
						<input type="button" value="Expenses">
					</div>
					<div history-type="+">
						<input type="button" value="Incomes">
					</div>
					<div history-type="all" class="active-input-cont">
						<input type="button" value="View all">
					</div>
				</div>
			</div> <!-- history-nav type (incomes or expenses) -->

			<div class="widget-block">
				<div class="history-cont widget-cont" id="history-cont">
					<div class="history widget" id="history"></div>
					<div class="history-reloading-background" id="history-reloading-background"></div>
					<div class="history-empty" id="history-empty"></div>
				</div>
				<div class="enable-widget-scroll-button-cont">
					<input type="button" value="" id="enable-history-scroll-button">
				</div>
			</div> <!-- history-block -->

			<div class="widget-block">

				<div class="widget-cont">
					<div class="widget pie-chart-preview">

						<div class="pie-chart-cont" id="pie-chart-cont">
		
							<canvas class="pie-chart" id="pie-chart" width="800" height="800"></canvas>
		
							<div class="pie-chart-background" id="pie-chart-background">
								<div class="adaptive-background">
									<h3 id="pie-chart-amount"></h3>
								</div>
							</div>
							
						</div>
						
						<div class="pie-chart-categories-details" id="pie-chart-categories-details"></div>
						
					</div>
				</div> <!-- pie-chart -->

				<div class="enable-widget-scroll-button-cont">
					<input type="button" value="" id="enable-categories-details-scroll-button">
				</div>

			</div>

			<div class="content-buttons">
				<input type="button" value="Settings" class="button-for-floating-window settings-button clickable-button" id="settings-button">
			</div>

			<div class="make-record-button-cont blur" id="make-record-button-cont">
				<input type="button" value="New record" class="button-for-floating-window make-record-button clickable-button" id="make-record-button">
			</div>

		</div> <!-- content -->



		<div class="floating-window-cont subcategories-detail-view-cont" id="subcategories-detail-view-cont">
			<div></div>
			<div class="floating-window">
				<div class="title-cont">
					<div></div>
					<hr class="big-hr">
				</div>
				<div class="subcategories-detail-view"></div>
			</div>
		</div>


        
		<div class="floating-window-cont make-record-window-cont" id="make-record-window-cont">

			<div></div>

			<div id="make-record-window" recordnum="" status="">

				<div class="window-nav" id="record-types" record-type="-">
					<div id="record-type-transfer" record-type=">">
						<input type="button" value="Transfer">
					</div>
					<div class="active-input-cont" id="record-type-expense" record-type="-">
						<input type="button" value="Expense">
					</div>
					<div id="record-type-income" record-type="+">
						<input type="button" value="Income">
					</div>
				</div>

				<div class="button-block-top" id="remove-record-button-block">
                    <input type="button" value="Remove record" class="clickable-button" id="remove-record">
					<hr class="big-hr">
				</div>

                <div class="field">
                    <input class="field-date interective-field" type="datetime-local" id="make-record-date">
                </div>

                
				<div class="field">
					<h6 class="field-title">Amount</h6>
					<input type="number" placeholder="0" class="window-el-amount active-input interective-field input-ban-specsym" id="make-record-amount">
				</div>

				<div class="field">
					<h6 class="field-title">Account</h6>
					<div id="make-record-account" accountnum=""></div>
				</div>

				<!-- <div class="field make-record-transfer-account-cont make-record-transfer-account-cont-hide" id="make-record-transfer-account-cont">
					<h6 class="field-title">To account</h6>
					<div id="make-record-transfer-account"></div>
				</div> -->

				<div class="field category-cont" id="make-record-category-cont">
					<h6 class="field-title">Category</h6>
					<div class="button-for-floating-window interective-field" id="make-record-category" categorynum="-" subcategorynum="">
						<div></div>
						<input type="button" placeholder="None" readonly>
					</div>
				</div>

				<div class="button-block-bottom">
					<hr class="big-hr">
					<input type="button" value="Save record" class="clickable-button" id="make-record-save-button">
				</div>

			</div>

		</div> <!-- make-record-cont -->

		<div class="floating-window-cont accounts-window-cont" id="accounts-window-cont">
			<div></div>
			<div class="floating-window" id="accounts-window"></div>
		</div>


        
		<div class="floating-window-cont categories-cont" id="categories-expense-cont">
			<div></div>
			<div class="floating-window" id="categories-expense" categorynum="" top-position="">

                <!-- place for expense categories -->

				<div class="subcategories-cont adaptive-background" id="subcategories-cont">

					<div class="subcategories-title-cont">
						<h1 class="subcategories-title" id="subcategories-title"></h1>
						<hr class="big-hr">
					</div>

					<div class="subcategories" id="subcategories"></div>

					<div class="subcategories-back-cont">
						<hr class="big-hr">
						<div class="subcategories-back" id="subcategories-back-button">
							<input type="button" value="Back" class="back-button">
							<div class="back-svg-cont">
								<svg class="back-svg" viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
									<polyline style="fill: none; stroke-linecap: round; stroke-miterlimit: 5; stroke-width: 50px; stroke-linejoin: round;" points="220 30 30 250 220 470"></polyline>
								</svg>
							</div>
						</div>
					</div>
					
				</div> <!-- subcategories-cont -->

			</div> <!-- categories-expense -->
		</div> <!-- categories-expense-cont -->

		<div class="floating-window-cont categories-cont" id="categories-income-cont">
			<div></div>
			<div class="floating-window" id="categories-income" categorynum="" top-position=""></div>
		</div> <!-- categories-income-cont -->
